<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - 62</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grids">Grid View</a></li>
            <li class="links"><a href="#slides">Slider View</a></li>
        </ul>
    </center><br><br>
    <section id="home">
        <h1>Photo Gallery</h1>
        <img id="greetflow" src="https://media1.tenor.com/images/f62e6183f78293ef45fe485949d02e0c/tenor.gif?itemid=8695574">
    </section>
    <br><br><br><br>
    <section id="grids">
        <h2>Grid View</h2>
        <div class="row1">
            <img class="img1" src="french%20hyderanda.jpg">
            <img class="img1" src="garden%20tulip.jpg">
            <img class="img1" src="pink%20tulip.jpg">
            <img class="img1" src="Asian-Virginsbower.jpg">
        </div><br><br>
        <div class="row2">
            <img class="img2" src="red%20rose.jpg">
            <img class="img2" src="hibiscus.jpg">
            <img class="img2" src="plumeria.jpg">
            <img class="img2" src="sunflower.png">
        </div>

    </section>
    <section id="slides">
        <h2>Slider View</h2>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-responsive" class="imgsli" src="pink%20tulip.jpg" alt="Pink" style="width: 100%">
                    <h3>Pink Tulip</h3>
                </div>
                <div class="item">
                    <img class="img-responsive" class="imgsli" src="red%20rose.jpg" alt="Red" style="width: 100%">
                    <h3>Red Rose</h3>
                </div>
                <div class="item">
                    <img class="img-responsive" class="imgsli" src="french%20hyderanda.jpg" alt="Blue" style="width: 100%">
                    <h3>French Hyderangea</h3>
                </div>
                <div class="item">
                    <img class="img-responsive" class="imgsli" src="Asian-Virginsbower.jpg" alt="Purple" style="width: 100%">
                    <h3>Asian Virginsbower</h3>
                </div>
                <div class="item">
                    <img class="img-responsive" class="imgsli" src="plumeria.jpg" alt="White" style="width: 100%">
                    <h3>Plumeria</h3>
                </div>
                <div class="item">
                    <img class="img-responsive" class="imgsli" src="garden%20tulip.jpg" alt="Orange" style="width: 100%">
                    <h3>Garden Tulip</h3>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
</body>

</html>
